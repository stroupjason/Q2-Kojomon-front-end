<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>KOJOMON</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Sanchez:400,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>

	<!-- Animate.css -->
	<link rel="stylesheet" href="single/css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="single/css/icomoon.css">
	<!-- Bootstrap Style -->
	<link rel="stylesheet" href="single/css/bootstrap.css">
	<!-- Theme Style -->
	<link rel="stylesheet" href="single/css/style.css">
	<!-- Any custom css done here -->
	<link rel="stylesheet" href="assets/css/7ven-custom.css" />




</head>

<body>

	<div id="fh5co-portrait" style="background-image: url(master/Landing-page/single/images/background_forest_torkirby.jpg);" data-minheight="500">

		<!-- IMAGE PLACEHOLDER -->
		<div id="fh5co-portrait" class="to-animate">
			<div class="center-image"></div>
		</div>

		<!-- NAV BAR TOGGLE NAV BUTTON -->
		<div id="fh5co-toggle" class="js-fh5co-toggle to-animate-single">
			<!-- <a href="#fh5co-bio" class="fh5co-active"><i class="icon-align-right"></i></a> -->

    <div class="pet-name">

    </div>

    <button id="change-name" type="button" class="btn btn-info"> Change Kojomon Name </button>
		<div class="hidden-name-change">
			<input id="new-name-input"type="text" name="" value="">
			<button <input id="submit-new-name"type="button" class="btn btn-info" value="">Submit</button>

		</div>
		</div>
		<div id="fh5co-intro">

			<!-- TITLE OF WEBPAGE -->
			<h1>
					<span class="to-animate">KOJOMON</span>
				</h1>
		</div>

		<!-- SOCIAL ICONS -->
		<div id="social-animate" class="fh5co-social">
			<ul>
				<li><a href="#" class="to-animate"><i class="icon-twitter-with-circle"></i></a></li>
				<li><a href="#" class="to-animate"><i class="icon-facebook-with-circle"></i></a></li>
				<li><a href="#" class="to-animate"><i class="icon-instagram-with-circle"></i></a></li>
			</ul>
		</div>
		<div class="overlay"></div>
	</div>

	<!-- LEFT SIDE OF WEBPAGE -->
	<div id="fh5co-bio">
		<div id="fh5co-bio-inner">
			<a class="to-animate" href="#">LOG OUT</a>
			<br>
			<br>
			<span class="interaction">
			<p data-action="feed" class="to-animate selectable">FEED YOUR KOJO</p>
			<p data-action="clean" class="to-animate selectable">CLEAN YOUR KOJO</p>
			<p data-action="pet" class="to-animate selectable">PET YOUR KOJO</p>
			</span>
			<br>
			<p class="to-animate"> <b>YOUR BADGES</b></p>
			<p class="to-animate icon-battery "></p>
			<p class="to-animate icon-game-controller"></p>
			<p class="to-animate icon-heart"></p>
			<p class="to-animate icon-key"></p>
			<!-- <ul>
					<p class="to-animate"> <b>YOUR BADGES</b></p>
					<p class="to-animate icon-battery"></p>
					<p class="to-animate icon-game-controller"></p>
					<p class="to-animate icon-heart"></p>
					<p class="to-animate icon-key"></p>
				</ul> -->
			<div class="fh5co-copyright to-animate">
			</div>
		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- jQuery Easing -->
	<script src="single/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="single/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="single/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="single/js/main.js"></script>
	<!-- Modernizr JS -->
	<script src="single/js/modernizr-2.6.2.min.js"></script>
	<!-- script for api.js | Keep above all js files that use api calls |-->
	<script src="api.js" type="text/javascript"></script>
	<!-- Script containing variables of pet -->
	<script type="text/javascript" src="game-variables.js"></script>
	<!-- script for JS home.html -->
	<script src="play.js" type="text/javascript"></script>

	<script src="sprite.js" type="text/javascript"></script>

</body>

</html>
